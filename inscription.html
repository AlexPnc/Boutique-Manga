<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainForm">
        <form action="" method="post">
            <div class="form-group">
                <div class="form-group-input-label">
                    <label for="inputPseudo">Pseudo :</label>
                    <input type="text" id="inputPseudo" name="pseudo" >
            
                </div>
            </div>
            <div class="form-group">
                <div class="form-group-input-label">
                    <label for="inputEmail">Email :</label>
                    <input type="email" id="inputEmail" name="email" >
            
                </div>
                <div class="form-group-input-label">
                    <label for="inputConfirmEmail">Confirmation de l'email :</label>
                    <input type="email" id="inputConfirmEmail" name="ConfirmEmail" >
            
                </div>
            </div>
            <div class="form-group">
                <div class="form-group-input-label">
                    <label for="inputPassword">Mot de passe :</label>
                    <input type="password" id="inputPassword" name="password" >
            
                </div>
                <div class="form-group-input-label">
                    <label for="inputRetypePassword">Confirmation du mot de passe :</label>
                    <input type="password" id="inputRetypePassword" name="retypePassword">
            
                </div>
            </div>

            <div class="form-group-button">
                <input type="submit" value="creation du compte">
            </div>
        </form>
    </main>
</body>
</html>
